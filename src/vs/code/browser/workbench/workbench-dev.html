<!DOCTYPE html>
<html>
	<head>
		<script>
			performance.mark("code/didStartRenderer");
		</script>
		<meta charset="utf-8" />

		<!-- Mobile tweaks -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Code" />
		<link
			rel="apple-touch-icon"
			href="{{WORKBENCH_WEB_BASE_URL}}/resources/server/code-192.png"
		/>

		<!-- Disable pinch zooming -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
		/>

		<!-- Workbench Configuration -->
		<meta
			id="vscode-workbench-web-configuration"
			data-settings="{{WORKBENCH_WEB_CONFIGURATION}}"
		/>

		<!-- Workbench Auth Session -->
		<meta
			id="vscode-workbench-auth-session"
			data-settings="{{WORKBENCH_AUTH_SESSION}}"
		/>

		<!-- Builtin Extensions (running out of sources) -->
		<meta
			id="vscode-workbench-builtin-extensions"
			data-settings="{{WORKBENCH_BUILTIN_EXTENSIONS}}"
		/>

		<!-- Workbench Icon/Manifest/CSS -->
		<link
			rel="icon"
			href="{{WORKBENCH_WEB_BASE_URL}}/resources/server/favicon.ico"
			type="image/x-icon"
		/>
		<link
			rel="manifest"
			href="{{WORKBENCH_WEB_BASE_URL}}/resources/server/manifest.json"
			crossorigin="use-credentials"
		/>

		<!-- Preloader Style -->
		<link
			rel="stylesheet"
			href="{{WORKBENCH_WEB_BASE_URL}}/out/vs/code/browser/workbench/preloader/main.css"
		/>
	</head>

	<body aria-label="">
		<div id="preloader">
			<h1>
				<span>Loading</span>
				<div class="dots">
					<span class="dot z"></span>
					<span class="dot f"></span>
					<span class="dot s"></span>
					<span class="dot t">
						<span class="dot l"></span>
					</span>
				</div>
			</h1>
			<h2>
				This might take up to 5 minutes depending on your browser and internet connection
			</h2>
		</div>
	</body>

	<!-- Preloader Animation -->
	<script src="{{WORKBENCH_WEB_BASE_URL}}/out/vs/code/browser/workbench/preloader/main.js"></script>

	<!-- Startup (do not modify order of script tags!) -->
	<script src="{{WORKBENCH_WEB_BASE_URL}}/out/vs/loader.js"></script>
	<script src="{{WORKBENCH_WEB_BASE_URL}}/out/vs/webPackagePaths.js"></script>
	<script>
		const baseUrl = new URL(
			"{{WORKBENCH_WEB_BASE_URL}}",
			window.location.origin
		).toString();
		Object.keys(self.webPackagePaths).map(function (key, index) {
			self.webPackagePaths[
				key
			] = `${baseUrl}/remote/web/node_modules/${key}/${self.webPackagePaths[key]}`;
		});
		require.config({
			baseUrl: `${baseUrl}/out`,
			recordStats: true,
			trustedTypesPolicy: window.trustedTypes?.createPolicy("amdLoader", {
				createScriptURL(value) {
					if (value.startsWith(window.location.origin)) {
						return value;
					}
					throw new Error(`Invalid script url: ${value}`);
				},
			}),
			paths: self.webPackagePaths,
		});
	</script>
	<script>
		performance.mark("code/willLoadWorkbenchMain");
	</script>
	<script>
		require(["vs/code/browser/workbench/workbench"], function () {});
	</script>
</html>
